<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="text">
        <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
        <p>Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </aside>
    <main class="container">
        <form class="form" method="post">
            <input class="input" type="text" id="nome" name="nome" placeholder="Nome Completo *" required>
            <p class="input-vazio opacidade">campo obrigatório</p>
            <input class="input" type="email" id="email" name="email" placeholder="E-mail *" required>
            <p class="input-vazio opacidade">campo obrigatório</p>
            <input class="input" type="tel" id="telefone" name="telefone" pattern="[0-9]{11}" placeholder="Telefone *" required>
            <p class="input-vazio opacidade">campo obrigatório</p>
            <textarea class="input" id="mensagem" name="mensagem" placeholder="Mensagem *" required></textarea>
            <p class="input-vazio opacidade">campo obrigatório</p>
            <p class="aviso">*campos obrigatóios</p>
            <input class="btn" id="submit" type="submit" value="Enviar">
        </form>
    </main>

    <script src="form.js"></script>
</body>

</html>
